<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFiles â€” Detalle del Estudiante</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body class="modal modal-ver">
    <div class="container">
        <h2>ðŸ‘¤ Detalle del Estudiante</h2>

        <div id="error" class="error hidden"></div>

        <div class="header">
            <img id="foto" class="foto" alt="Foto del estudiante" />
            <div>
                <div id="nombre" class="nombre"></div>
                <div id="curso" class="curso"></div>
            </div>
        </div>

        <div class="grid">
            <div class="item">
                <div class="label">Edad</div>
                <div id="edad" class="value"></div>
            </div>
            <div class="item">
                <div class="label">CÃ©dula del Estudiante</div>
                <div id="cedulaEstudiante" class="value"></div>
            </div>
            <div class="item">
                <div class="label">Fecha de Nacimiento</div>
                <div id="fechaNacimiento" class="value"></div>
            </div>
            <div class="item">
                <div class="label">Sexo</div>
                <div id="sexo" class="value"></div>
            </div>
            <div class="item">
                <div class="label">Jornada</div>
                <div id="jornada" class="value"></div>
            </div>
            <div class="item">
                <div class="label">AÃ±o Lectivo</div>
                <div id="anioLectivo" class="value"></div>
            </div>
            <div class="item">
                <div class="label">Email</div>
                <div id="email" class="value"></div>
            </div>
            <div class="item">
                <div class="label">TelÃ©fono</div>
                <div id="telefono" class="value"></div>
            </div>
            <div class="item">
                <div class="label">DirecciÃ³n</div>
                <div id="direccion" class="value"></div>
            </div>
            <div class="item">
                <div class="label">Nombre del Representante</div>
                <div id="nombreRepresentante" class="value"></div>
            </div>
            <div class="item">
                <div class="label">CÃ©dula del Representante</div>
                <div id="cedulaRepresentante" class="value"></div>
            </div>
            <div class="item">
                <div class="label">TelÃ©fono del Representante</div>
                <div id="telefonoRepresentante" class="value"></div>
            </div>
        </div>

        <div class="botones">
            <button type="button" class="btn-cerrar" id="btnCerrar">Cerrar</button>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        function setText(id, value) {
            const el = document.getElementById(id);
            if (el) el.textContent = value || '---';
        }

        async function render() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            console.log("Renderizando detalle para ID:", id);

            if (!id) return;

            try {
                // Buscamos solo al estudiante de este ID en Atlas
                const s = await ipcRenderer.invoke('obtener-estudiante-por-id', id);
                console.log("Estudiante obtenido:", s);

                if (s) {
                    const fotoEl = document.getElementById('foto');
                    if (fotoEl) fotoEl.src = s.foto || 'icon-small.ico';

                    const nombreEl = document.getElementById('nombre');
                    if (nombreEl) nombreEl.textContent = `${s.nombres || ''} ${s.apellidos || ''}`;

                    const cursoEl = document.getElementById('curso');
                    if (cursoEl) cursoEl.textContent = s.curso || '---';

                    setText('edad', s.edad);
                    setText('cedulaEstudiante', s.cedulaEstudiante);
                    setText('fechaNacimiento', s.fechaNacimiento);
                    setText('sexo', s.sexo);
                    setText('jornada', s.jornada);
                    setText('anioLectivo', s.anioLectivo);
                    setText('email', s.email);
                    setText('telefono', s.telefono);
                    setText('direccion', s.direccion);
                    setText('nombreRepresentante', s.nombreRepresentante);
                    setText('cedulaRepresentante', s.cedulaRepresentante);
                    setText('telefonoRepresentante', s.telefonoRepresentante);
                } else {
                    document.getElementById('error').textContent = `Estudiante no encontrado en BD (ID: ${id})`;
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (err) {
                console.error("Error al cargar:", err);
                document.getElementById('error').textContent = `Error buscando estudiante (ID: ${id})`;
                document.getElementById('error').classList.remove('hidden');
            }
        }

        const btnCerrar = document.getElementById('btnCerrar');
        if (btnCerrar) {
            btnCerrar.addEventListener('click', () => {
                ipcRenderer.send('cerrar-modal');
            });
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>

</html>
